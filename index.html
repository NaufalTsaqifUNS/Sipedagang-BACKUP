<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg" href="/favicon.svg" />
    <link href="/src/assetscss/style.css" rel="stylesheet" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>SiPEDAGANG</title>
  </head>
  <body>
    <div id="app">
      <!-- Loading indicator shown while Vue loads -->
      <div id="loading-indicator" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-family: 'Poppins', sans-serif;">
        <img src="/public/favicon.svg" alt="Loading" style="width: 80px; margin-bottom: 20px;" />
        <div style="font-size: 24px; font-weight: 500; margin-bottom: 10px;">SiPEDAGANG</div>
        <div style="font-size: 16px; color: #666;">Loading application...</div>
      </div>
    </div>
    
    <!-- Error handling script - runs before Vue -->
    <script>
      // Handle initial load errors
      window.addEventListener('error', function(event) {
        console.error('JavaScript Error:', event.message);
        const app = document.getElementById('app');
        if (app && event.error) {
          app.innerHTML = `
            <div style="max-width: 500px; margin: 100px auto; padding: 20px; text-align: center; font-family: 'Poppins', sans-serif;">
              <h2 style="color: #ff3333;">Application Error</h2>
              <p>There was a problem loading the application.</p>
              <pre style="background: #f5f5f5; padding: 10px; text-align: left; overflow: auto; margin: 20px 0;">${event.message}</pre>
              <button onclick="location.reload()" style="background: #0099FF; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">
                Refresh Page
              </button>
            </div>
          `;
        }
      });
    </script>
    
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
